<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Insertion Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { color: blue; background: #e6f3ff; padding: 10px; border-radius: 5px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Badge Insertion Test</h1>
    
    <div id="status">Initialiserar...</div>
    <div id="results"></div>
    
    <h2>Test Steps</h2>
    <button onclick="step1()">1. Testa Anslutning</button>
    <button onclick="step2()">2. Hämta Användare</button>
    <button onclick="step3()">3. Hämta Badge</button>
    <button onclick="step4()">4. Testa Insert</button>
    <button onclick="clearResults()">Rensa</button>
    
    <script>
        const supabaseUrl = 'https://edbbestqdwldryxuxkma.supabase.co'
        const supabaseKey = 'sb_publishable_bx81qdFnpcX79ovYbCL98Q_eirRtByp'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        let currentUser = null
        let testBadge = null
        
        async function step1() {
            addResult('=== STEG 1: Testa Anslutning ===', 'info')
            
            try {
                const { data, error } = await supabase
                    .from('badges')
                    .select('count')
                    .limit(1)
                
                if (error) {
                    addResult('❌ Anslutning misslyckades: ' + JSON.stringify(error, null, 2), 'error')
                } else {
                    addResult('✅ Anslutning fungerar!', 'success')
                }
            } catch (error) {
                addResult('❌ Anslutning misslyckades: ' + error.message, 'error')
            }
        }
        
        async function step2() {
            addResult('=== STEG 2: Hämta Användare ===', 'info')
            
            try {
                const { data: { user }, error } = await supabase.auth.getUser()
                
                if (error) {
                    addResult('❌ Fel vid hämtning av användare: ' + JSON.stringify(error, null, 2), 'error')
                    return
                }
                
                if (!user) {
                    addResult('❌ Ingen användare inloggad. Logga in först i huvudapplikationen.', 'error')
                    return
                }
                
                currentUser = user
                addResult('✅ Användare hittad: ' + user.email, 'success')
                addResult('User ID: ' + user.id, 'info')
                
            } catch (error) {
                addResult('❌ Fel: ' + error.message, 'error')
            }
        }
        
        async function step3() {
            addResult('=== STEG 3: Hämta Badge ===', 'info')
            
            try {
                const { data: badges, error } = await supabase
                    .from('badges')
                    .select('id, name, category')
                    .eq('name', 'First Steps')
                    .limit(1)
                
                if (error) {
                    addResult('❌ Fel vid hämtning av badge: ' + JSON.stringify(error, null, 2), 'error')
                    return
                }
                
                if (!badges || badges.length === 0) {
                    addResult('❌ Ingen "First Steps" badge hittad', 'error')
                    return
                }
                
                testBadge = badges[0]
                addResult('✅ Badge hittad: ' + testBadge.name, 'success')
                addResult('Badge ID: ' + testBadge.id, 'info')
                
            } catch (error) {
                addResult('❌ Fel: ' + error.message, 'error')
            }
        }
        
        async function step4() {
            addResult('=== STEG 4: Testa Insert ===', 'info')
            
            if (!currentUser) {
                addResult('❌ Ingen användare. Kör steg 2 först.', 'error')
                return
            }
            
            if (!testBadge) {
                addResult('❌ Ingen badge. Kör steg 3 först.', 'error')
                return
            }
            
            try {
                // Check if user already has this badge
                addResult('Kontrollerar om användaren redan har denna badge...', 'info')
                
                const { data: existingBadges, error: checkError } = await supabase
                    .from('user_badges')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('badge_id', testBadge.id)
                
                if (checkError) {
                    addResult('❌ Fel vid kontroll: ' + JSON.stringify(checkError, null, 2), 'error')
                    return
                }
                
                if (existingBadges && existingBadges.length > 0) {
                    addResult('ℹ️ Användaren har redan denna badge', 'info')
                    return
                }
                
                addResult('Försöker inserta badge...', 'info')
                
                // Try to insert
                const { data: insertData, error: insertError } = await supabase
                    .from('user_badges')
                    .insert({
                        user_id: currentUser.id,
                        badge_id: testBadge.id,
                        unlocked_at: new Date().toISOString(),
                        progress: 1
                    })
                    .select()
                
                if (insertError) {
                    addResult('❌ Insert misslyckades: ' + JSON.stringify(insertError, null, 2), 'error')
                } else {
                    addResult('✅ Badge insertad framgångsrikt!', 'success')
                    addResult('Insert data: ' + JSON.stringify(insertData, null, 2), 'info')
                }
                
            } catch (error) {
                addResult('❌ Fel: ' + error.message, 'error')
            }
        }
        
        function addResult(message, type) {
            const div = document.createElement('div')
            div.className = type
            div.innerHTML = message
            document.getElementById('results').appendChild(div)
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = ''
        }
        
        // Initialize
        addResult('Test redo. Klicka på stegen i ordning.', 'info')
        addResult('Användare som finns: christopher.winhagen@staffanstorp.se, trial@gmail.com, c.winhagen@gmail.com', 'info')
    </script>
</body>
</html>
